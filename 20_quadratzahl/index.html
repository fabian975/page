<html>
	<head>
		<title>Berechnung</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";

			// Programmiere hier die Funktion calc(number)
			
            function calc(number) {
                var q = number * number;
                var s = 'Die Quadratzahl von ' + number + '  ist ' + q + '.';
                return s;
                    
            }




			function clicked() {
				var input = document.getElementById("idInput").value;
				var output = calc(input);
				document.getElementById("idOutput").innerHTML = output;
			}

		</script>
	</head>

	<body bgcolor="beige">
        <div class="hintergrund"> 
		    <h1>Berechnung</h1>
		    Eingabe: <input id="idInput" type="text" value=""><br /><br />
		    <button class="button1"; onClick="clicked();">Berechne etwas!</button><br /><br />
		    <div id="idOutput">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
        </div>
	</body>
</html>
